<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Study Buddy</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style type="text/tailwindcss">
    :root {
      --background: #111418;
      --card-bg: rgba(33, 38, 44, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: #9cabba;
      --accent: #3d98f4;
      --high-priority: #ef4444;
      --medium-priority: #f59e0b;
      --low-priority: #22c55e;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    .header-title {
      font-family: 'Orbitron', sans-serif;
    }
    .glassmorphism-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 1rem;
      border: 1px solid var(--card-border);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .task-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .task-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }
    .add-task-btn:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body class="bg-[var(--background)] text-[var(--text-primary)]">
<div class="relative flex size-full min-h-screen flex-col overflow-x-hidden">
  <!-- HEADER -->
  <header class="sticky top-0 z-50 flex items-center justify-between border-b border-b-[#283039] bg-[var(--background)]/80 px-10 py-4 backdrop-blur-sm">
    <h1 class="header-title text-2xl font-bold tracking-wider">Smart Study Buddy</h1>
    <button onclick="localStorage.clear(); window.location='login.html'" class="text-sm text-red-400 hover:text-red-300">Logout</button>
  </header>

  <!-- MAIN -->
  <main class="container mx-auto px-4 py-8">
    <!-- ADD TASK FORM -->
    <div class="glassmorphism-card mb-12 p-6">
      <h2 class="mb-6 text-2xl font-bold">Add a New Task</h2>
      <form class="grid grid-cols-1 gap-6 md:grid-cols-2">
        <div class="col-span-1">
          <label class="mb-2 block text-sm font-medium text-[var(--text-secondary)]" for="task-title">Title</label>
          <input class="w-full rounded-lg border border-transparent bg-[#283039] px-4 py-2.5 text-[var(--text-primary)] placeholder:text-gray-500 focus:border-transparent focus:ring-2 focus:ring-[var(--accent)]"
                 id="task-title" placeholder="e.g., Finish Math Homework" type="text" required/>
        </div>
        <div class="col-span-1">
          <label class="mb-2 block text-sm font-medium text-[var(--text-secondary)]" for="task-priority">Priority</label>
          <select class="w-full rounded-lg border border-transparent bg-[#283039] px-4 py-2.5 text-[var(--text-primary)] focus:border-transparent focus:ring-2 focus:ring-[var(--accent)]"
                  id="task-priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
        <div class="col-span-1 md:col-span-2">
          <label class="mb-2 block text-sm font-medium text-[var(--text-secondary)]" for="task-description">Description</label>
          <textarea class="w-full rounded-lg border border-transparent bg-[#283039] px-4 py-2.5 text-[var(--text-primary)] placeholder:text-gray-500 focus:border-transparent focus:ring-2 focus:ring-[var(--accent)]"
                    id="task-description" placeholder="e.g., Complete exercises from chapter 3" rows="3"></textarea>
        </div>
        <div class="col-span-1">
          <label class="mb-2 block text-sm font-medium text-[var(--text-secondary)]" for="task-deadline">Deadline</label>
          <input class="w-full rounded-lg border border-transparent bg-[#283039] px-4 py-2.5 text-[var(--text-primary)] focus:border-transparent focus:ring-2 focus:ring-[var(--accent)]"
                 id="task-deadline" type="date" required/>
        </div>
        <div class="col-span-1 flex items-end justify-end md:col-span-2">
          <button class="add-task-btn flex h-12 items-center justify-center gap-2 rounded-lg bg-[var(--accent)] px-6 text-base font-bold text-white shadow-lg shadow-[var(--accent)]/30"
                  type="submit">
            <span>Add Task</span>
          </button>
        </div>
      </form>
    </div>

    <!-- FILTERS -->
    <div class="mb-8 flex flex-col flex-wrap items-center justify-between gap-4 sm:flex-row">
      <div class="relative w-full sm:w-auto sm:flex-1">
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="20">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" x2="16.65" y1="21" y2="16.65"></line>
        </svg>
        <input class="w-full rounded-lg border border-transparent bg-[#283039] py-2 pl-10 pr-4 text-[var(--text-primary)] placeholder:text-gray-500 focus:border-transparent focus:ring-2 focus:ring-[var(--accent)]"
               id="search-tasks" placeholder="Search tasks..." type="text"/>
      </div>
      <div class="flex w-full items-center justify-between gap-4 sm:w-auto sm:justify-start">
        <div class="flex items-center gap-2">
          <label class="text-sm font-medium text-[var(--text-secondary)]" for="filter-priority">Filter:</label>
          <select class="w-full rounded-lg border border-transparent bg-[#283039] px-4 py-2 text-[var(--text-primary)] focus:border-transparent focus:ring-2 focus:ring-[var(--accent)] sm:w-auto"
                  id="filter-priority">
            <option>All</option>
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
          </select>
        </div>
        <div class="flex items-center gap-2">
          <label class="text-sm font-medium text-[var(--text-secondary)]" for="sort-tasks">Sort:</label>
          <select class="w-full rounded-lg border border-transparent bg-[#283039] px-4 py-2 text-[var(--text-primary)] focus:border-transparent focus:ring-2 focus:ring-[var(--accent)] sm:w-auto"
                  id="sort-tasks">
            <option value="asc">Deadline (Asc)</option>
            <option value="desc">Deadline (Desc)</option>
            <option value="priority">Priority (High-Low)</option>
          </select>
        </div>
      </div>
    </div>

    <!-- TASKS LIST -->
    <div id="taskList" class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3">
      <!-- Tasks will load dynamically -->
    </div>
  </main>
</div>

<!-- Load JS -->
<script src="{{ url_for('static', filename='mains.js') }}"></script>
</body>
</html>
